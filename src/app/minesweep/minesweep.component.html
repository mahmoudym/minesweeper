
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Add a Listing</h4>
  </div>

  <div class="panel-body">

    <form #minesweep="ngForm" (ngSubmit)="onStart(minesweep.value)">
      <div class="form-group col-sm-2">
        <label for="beds" class="">Length</label>
        <input
          type="text"
          class="form-control"
          placeholder="length"
          name="length"
          ngModel
          required>
      </div>
      <div class="form-group col-sm-2">
        <label for="beds" class="">Width</label>
        <input
          type="text"
          class="form-control"
          placeholder="width"
          name="width"
          ngModel
          required>
      </div>
      <div class="form-group col-sm-2">
        <label for="baths" class="">Number Of Bombs</label>
        <input
          type="text"
          class="form-control"
          placeholder="bombs"
          name="bombs"
          ngModel
          required>
      </div>
      <div class="form-group col-sm-12">
        <button
          class="btn btn-primary listing-button"
          type="submit"
          ng-show="addListing">
            start
        </button>
      </div>
    </form>

  </div>
</div>
